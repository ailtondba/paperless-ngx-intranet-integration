<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Documentos Eletr√¥nicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .document-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid #667eea;
        }

        .document-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .document-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .document-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .document-meta span {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .document-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .document-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .preview-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .preview-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .eye-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        .download-icon {
            font-size: 14px;
            font-weight: bold;
        }

        /* Modal de Visualiza√ß√£o */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 0;
            max-height: 75vh;
            overflow: hidden;
            line-height: 1.6;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
        }

        /* Estilos das abas removidos - n√£o s√£o mais necess√°rios */

        .document-viewer {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .document-iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 500px;
        }

        .document-info {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }



        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
            }
            
            .document-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Gest√£o de Documentos Eletr√¥nicos</h1>
            <p>Sistema integrado</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Digite sua busca... (ex: contrato, relat√≥rio, 2024)" 
                       onkeypress="handleKeyPress(event)">
                <button id="searchBtn" class="search-btn" onclick="buscarDocumentos()">Pesquisar</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="results">
            <div id="resultados"></div>
        </div>


    </div>

    <!-- Modal de Visualiza√ß√£o -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">üìÑ Pr√©via</h2>
                <button class="close-btn" onclick="fecharModal()">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- Conte√∫do ser√° carregado dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                buscarDocumentos();
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function buscarDocumentos() {
            const termo = document.getElementById('searchInput').value.trim();
            const apiUrl = 'http://localhost:8000';
            const apiToken = 'db3abd1cc810833ff3c2ca027d610cf2ae66da35';

            if (!termo) {
                showStatus('‚ùå Digite um termo para buscar', 'error');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Buscando...';
            
            showStatus(`üîç Buscando por "${termo}"...`, 'loading');

            try {
                const response = await fetch(`${apiUrl}/api/documents/?query=${encodeURIComponent(termo)}`, {
                    headers: {
                        'Authorization': `Token ${apiToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                exibirResultados(data.results, termo);
                
                if (data.results.length > 0) {
                    showStatus(`‚úÖ Encontrados ${data.results.length} documentos`, 'success');
                } else {
                    showStatus(`‚ÑπÔ∏è Nenhum documento encontrado para "${termo}"`, 'success');
                }

            } catch (error) {
                console.error('Erro na busca:', error);
                showStatus(`‚ùå Erro na busca: ${error.message}`, 'error');
                document.getElementById('resultados').innerHTML = '';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Pesquisar';
            }
        }

        function exibirResultados(documentos, termo) {
            const container = document.getElementById('resultados');
            
            if (!documentos || documentos.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üìÑ Nenhum documento encontrado</h3>
                        <p>Tente usar termos diferentes ou verifique a ortografia</p>
                        <p><strong>Dicas:</strong></p>
                        <ul style="text-align: left; display: inline-block; margin-top: 10px;">
                            <li>Use palavras-chave espec√≠ficas</li>
                            <li>Tente termos mais gerais</li>
                            <li>Verifique se h√° documentos no sistema</li>
                        </ul>
                    </div>
                `;
                return;
            }

            const html = documentos.map(doc => {
                const dataFormatada = new Date(doc.created).toLocaleDateString('pt-BR');
                const downloadUrl = `http://localhost:8000/api/documents/${doc.id}/download/`;
                
                return `
                    <div class="document-card" onclick="abrirDocumento(${doc.id})">
                        <div class="document-title">
                            üìÑ ${doc.title || 'Documento sem t√≠tulo'}
                        </div>
                        <div class="document-meta">
                            <span>üìÖ ${dataFormatada}</span>
                            <span>üè∑Ô∏è ID: ${doc.id}</span>
                            ${doc.correspondent ? `<span>üë§ ${doc.correspondent_name}</span>` : ''}
                            ${doc.document_type ? `<span>üìã ${doc.document_type_name}</span>` : ''}
                        </div>
                        <div class="document-content">
                            ${doc.content ? doc.content.substring(0, 200) + '...' : 'Conte√∫do n√£o dispon√≠vel'}
                        </div>
                        <div class="document-actions">
                            <button class="preview-btn" onclick="event.stopPropagation(); visualizarConteudo(${doc.id}, '${(doc.title || 'Documento').replace(/'/g, "\'")}')") title="Visualizar conte√∫do completo">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                Visualizar
                            </button>
                            <button class="download-btn" onclick="event.stopPropagation(); abrirDocumento(${doc.id})" title="Baixar documento">
                                <svg class="download-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function abrirDocumento(docId) {
            const apiUrl = 'http://localhost:8000';
            
            // Abre o documento em nova aba
            const downloadUrl = `${apiUrl}/api/documents/${docId}/download/?original=false`;
            window.open(downloadUrl, '_blank');
        }

        // Fun√ß√£o switchTab removida - n√£o √© mais necess√°ria

        async function visualizarConteudo(docId, titulo) {
            const modal = document.getElementById('previewModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.querySelector('.modal-body');
            const apiUrl = 'http://localhost:8000';
            const apiToken = 'db3abd1cc810833ff3c2ca027d610cf2ae66da35';

            // Configurar e mostrar modal
            modalTitle.textContent = `üìã ${titulo}`;
            
            // Loading state
            modalBody.innerHTML = `
                <div class="loading-content" style="text-align: center; padding: 40px;">
                    üîÑ Carregando informa√ß√µes do documento...
                </div>
            `;
            
            modal.classList.add('show');

            try {
                // Buscar detalhes completos do documento
                const response = await fetch(`${apiUrl}/api/documents/${docId}/`, {
                    headers: {
                        'Authorization': `Token ${apiToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const documento = await response.json();
                
                // Exibir informa√ß√µes do documento
                modalBody.innerHTML = `
                    <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <strong>üìã Informa√ß√µes do Documento:</strong><br>
                        <div style="margin-top: 15px; display: grid; gap: 12px;">
                            <div><strong>üìÖ Data de Cria√ß√£o:</strong> ${new Date(documento.created).toLocaleDateString('pt-BR')}</div>
                            <div><strong>üìù T√≠tulo:</strong> ${documento.title}</div>
                            ${documento.correspondent_name ? `<div><strong>üë§ Correspondente:</strong> ${documento.correspondent_name}</div>` : ''}
                            ${documento.document_type_name ? `<div><strong>üìÇ Tipo:</strong> ${documento.document_type_name}</div>` : ''}
                            ${documento.tags && documento.tags.length > 0 ? `<div><strong>üè∑Ô∏è Tags:</strong> ${documento.tags.map(tag => tag.name).join(', ')}</div>` : ''}
                            <div><strong>üìÑ P√°ginas:</strong> ${documento.page_count || 'N/A'}</div>
                            <div><strong>üìÅ Arquivo:</strong> ${documento.original_file_name || 'N/A'}</div>
                        </div>
                    </div>
                    ${documento.content ? `
                        <div style="margin-top: 20px;">
                            <strong>üìñ Conte√∫do Extra√≠do:</strong>
                            <div style="margin-top: 10px; padding: 15px; background: white; border: 1px solid #dee2e6; border-radius: 8px; white-space: pre-wrap; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-height: 300px; overflow-y: auto;">
                                ${documento.content}
                            </div>
                        </div>
                    ` : '<div style="margin-top: 20px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; color: #856404;">‚ö†Ô∏è Conte√∫do de texto n√£o dispon√≠vel para este documento.</div>'}
                `;

            } catch (error) {
                console.error('Erro ao carregar documento:', error);
                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        ‚ùå Erro ao carregar informa√ß√µes do documento<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function fecharModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('show');
        }

        // Fechar modal ao clicar fora dele
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                fecharModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModal();
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Foco no campo de busca
            document.getElementById('searchInput').focus();
            
            // Teste inicial de conex√£o (opcional)
            // testarConexao();
        });
    </script>
</body>
</html>
